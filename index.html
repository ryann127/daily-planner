<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>
    <section id="schedule">
      <div class="container">
        <!-- 9 AM -->
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="hour">
              <p>09:00 AM</p>
            </div>
            <textarea placeholder="Add Event" class="timeSlot" id="09AM" rows="2"></textarea>
            <button class="saveBtn" id="save09AM">    
              <i class="far fa-save"></i>
            </button>
          </div>
        </div>
        <!-- 10 AM -->
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="hour">
              <p>10:00 AM</p>
            </div>
            <textarea placeholder="Add Event" class="timeSlot" id="10AM" rows="2"></textarea>
            <button class="saveBtn" id="save10AM">
              <i class="far fa-save"></i>
            </button>
          </div>
        </div>
        <!-- 11 AM -->
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="hour">
              <p>11:00 AM</p>
            </div>
            <textarea placeholder="Add Event" class="timeSlot" id="11AM" rows="2"></textarea>
            <button class="saveBtn" id="save11AM">
              <i class="far fa-save"></i>
            </button>
          </div>
        </div>
        <!-- 12 PM -->
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="hour">
              <p>12:00 PM</p>
            </div>
            <textarea placeholder="Add Event" class="timeSlot" id="12PM" rows="2"></textarea>
            <button class="saveBtn" id="save12PM">
              <i class="far fa-save"></i>
            </button>
          </div>
        </div>
        <!-- 1 PM -->
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="hour">
              <p>01:00 PM</p>
            </div>
            <textarea placeholder="Add Event" class="timeSlot" id="01PM" rows="2"></textarea>
            <button class="saveBtn" id="save01PM">
              <i class="far fa-save"></i>
            </button>
          </div>
        </div>
        <!-- 2 PM -->
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="hour">
              <p>02:00 PM</p>
            </div>
            <textarea placeholder="Add Event" class="timeSlot" id="02PM" rows="2"></textarea>
            <button class="saveBtn" id="save02PM">
              <i class="far fa-save"></i>
            </button>
          </div>
        </div>
        <!-- 3 PM -->
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="hour">
              <p>03:00 PM</p>
            </div>
            <textarea placeholder="Add Event" class="timeSlot" id="03PM" rows="2"></textarea>
            <button class="saveBtn" id="save03PM">
              <i class="far fa-save"></i>
            </button>
          </div>
        </div>
        <!-- 4 PM -->
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="hour">
              <p>04:00 PM</p>
            </div>
            <textarea placeholder="Add Event" class="timeSlot" id="04PM" rows="2"></textarea>
            <button class="saveBtn" id="save04PM">
              <i class="far fa-save"></i>
            </button>
          </div>
        </div>
        <!-- 5 PM -->
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="hour">
              <p>05:00 PM</p>
            </div>
            <textarea
              placeholder="Add Event"
              class="timeSlot"
              id="05PM"
              rows="2"
            ></textarea>
            <button class="saveBtn" id="save05PM">
              <i class="far fa-save"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
